<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MediAssist — Your Digital Health Assistant</title>
    <meta name="description"
        content="MediAssist: Book appointments, consult doctors online, manage prescriptions and get trusted medical advice — fast and secure." />

    <link rel="stylesheet" href="../styles/index.css">
    <!-- Tailwind CDN for quick prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/index-page-script.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 antialiased">
    <!-- Header / Navbar -->
    <header class="backdrop-blur-sm sticky top-0 z-40 bg-white/60 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6">
            <nav class="flex items-center justify-between h-16">
                <a class="flex items-center gap-3" href="#" onclick="loadPage('home.html')">
                    <!-- Logo: medical cross -->
                    <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        aria-hidden>
                        <rect x="3" y="3" width="18" height="18" rx="4" fill="#10B981" />
                        <path d="M12 7v10M7 12h10" stroke="white" stroke-width="1.6" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span class="font-semibold text-lg">MediAssist</span>
                </a>

                <div class="hidden md:flex items-center gap-6">
                    <a href="#services" onclick="loadPage('services.html')"
                        class="text-sm hover:text-green-600">Service</a>
                    <a href="#doctors" onclick="loadPage('doctors.html')"
                        class="text-sm hover:text-green-600">Doctors</a>
                    <a href="#how" onclick="loadPage('how_it_works.html')"
                    class="text-sm hover:text-green-600">How it works</a>
            
                    <a href="#contact" onclick="loadPage('contactus.html')"
                        class="text-sm hover:text-green-600">Contact</a>
                    <a href="# about us" onclick="loadPage('about_us.html')"
                    class="text-sm hover:text-green-600">About us</a>
                </div>

                <div class="flex items-center gap-3">
                    <a href="#book"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg shadow-sm hover:bg-green-700 text-sm">Book
                        Appointment</a>
                    <a href="#login"
                        class="px-4 py-2 border border-green-600 text-green-600 rounded-lg hover:bg-green-50 text-sm">Sign
                        in</a>

                    <!-- Mobile menu button -->
                    <button id="menuBtn" class="md:hidden p-2 rounded-lg focus:outline-none" aria-label="Open menu">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                            <path d="M4 7h16M4 12h16M4 17h16" stroke="#374151" stroke-width="1.6" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </nav>
        </div>

        <div id="mobileMenu" class="md:hidden hidden border-t border-gray-100">
            <div class="px-6 py-4 flex flex-col gap-3">
                <a href="#services" onclick="loadPage('services.html')" class="py-2">Services</a>
                <a href="#doctors" onclick="loadPage('doctors.html')" class="py-2">Doctors</a>
                <a href="#how" onclick="loadPage('How it work')" class="py-2">How it works</a>
                <a href="#about us" onclick="loadPage('About us')" class="py-2">About us</a>

                <a href="#book" class="py-2 font-semibold text-green-600">Book Appointment</a>
            </div>
        </div>
    </header>

    <main>
        <iframe id="content-frame" class="iframe-viewport" src="home.html"></iframe>
    </main>
</body>

</html>
